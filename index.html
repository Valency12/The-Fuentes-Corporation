<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="images/LogoHB.png" alt="The Fuentes Corp Logo">
                </a>
            </div>
            
            <button class="menu-toggle" aria-label="Menú">
                <span class="hamburger"></span>
            </button>

            <nav class="nav-links">
                <a href="#inicio" class="nav-link">Inicio</a>

                <button class="btn sign-in">Iniciar Sesión</button>
                <button class="btn sign-up">Registrarse</button>
            </div>
        </nav>
    </div>

    <div class="overlay"></div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="images/LogoHB.png" alt="The Fuentes Corp Logo" class="hero-logo">
                <h1>Creciendo juntos</h1>
                <button class="btn cta-button">Conoce más</button>
            </div>
        </section>
        <!-- Contenido principal -->
    </main>

    <footer>

    </footer>
